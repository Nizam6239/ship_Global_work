<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guessing a number 1 to 100</h1>
        <div id="feedback">Enter your guess Below:</div>
        <input type="number" id="guess-input" placeholder="Enter a number">
        <a id="check-button"></a>
        <p id="attempts-left">You have 5 Chances</p>
        <a id="restart-button" style="display: none;">Restart Game</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
